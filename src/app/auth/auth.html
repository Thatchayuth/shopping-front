<div class="auth">
  <h2>Register</h2>
  <input [(ngModel)]="email" placeholder="Username" />
  <input [(ngModel)]="password" type="password" placeholder="Password" />
  <button (click)="register()">Register</button>

  <h2>Login</h2>
  <input [(ngModel)]="email" placeholder="Username" />
  <input [(ngModel)]="password" type="password" placeholder="Password" />
  <button (click)="login()">Login</button>

  <div *ngIf="token">
    <p><strong>Token:</strong> {{ token }}</p>
  </div>
</div>
